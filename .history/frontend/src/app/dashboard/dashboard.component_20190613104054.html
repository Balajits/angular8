<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    
  <table border='1' width='100%' style='border-collapse: collapse;'>
  <tr>
    <th>ID</th>
    <th>Tamil</th>
    <th>English</th>
    <th>Maths</th>
    <th>Science</th>
    <th>Social</th>
    <th>Operations</th>

  </tr>

  <tr *ngFor="let policy of policies">
    <td>{{ policy.id }}</td>
    <td>{{ policy.number }}</td>
    <td>{{ policy.amount }}</td>
    <td>{{ policy.mark3 }}</td>
    <td>{{ policy.mark4 }}</td>
    <td>{{ policy.mark5 }}</td>
    <td>
       <button mat-raised-button color="warn" (click)="deletePolicy(policy.id)">Delete</button> 
      <button mat-raised-button color="accent" (click)="selectPolicy(policy)">Update</button>
    </td>
  </tr>
</table>
<br>

<br>
  <form #f = "ngForm">
    <label>Tamil</label>
    <input type="text" name="number" [(ngModel)] = "selectedPolicy.number">
    <br>
    <label>English</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
    <br>
    <label>Maths</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.mark3">
    <br>
    <label>Science</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.mark4">
    <br>
    <label>Social</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.mark5">
    <br>
    <input type="button" (click)="createOrUpdatePolicy(f)" value="Submit">
  </form>

  
</body>
</html>
