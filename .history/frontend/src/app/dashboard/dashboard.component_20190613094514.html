<table border='1' width='100%' style='border-collapse: collapse;'>
  <tr>
    <th>ID</th>
    <th>Policy Number</th>
    <th>Policy Amount</th>
    <th>Operations</th>

  </tr>

  <tr *ngFor="let policy of policies">
    <td>{{ policy.id }}</td>
    <td>{{ policy.number }}</td>
    <td>{{ policy.amount }}</td>
    <td>
       <button mat-raised-button color="warn" (click)="deletePolicy(policy.id)">Delete</button> 
      <button mat-raised-button color="accent" (click)="selectPolicy(policy)">Update</button>
    </td>
  </tr>
</table>
<br>

<br>
  <form #f = "ngForm">
    <label>Number</label>
    <input type="text" name="number" [(ngModel)] = "selectedPolicy.number">
    <br>
    <label>Amount</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
    <br>
    <input type="button" (click)="createOrUpdatePolicy(f)" value="Create or Update Policy">
  </form>

  <mat-form-field>
    <mat-label>Number</mat-label>
    <input type="number" [(ngModel)]="selectedPolicy.number" matInput>
    <mat-label>Amount</mat-label>
    <input type="number" [(ngModel)]="selectedPolicy.amount" matInput>
  </mat-form-field>
  
  <button mat-button (click)="createOrUpdatePolicy(f)" aria-label="Show an example snack-bar">
    Pizza party
  </button>
