<html>
  <head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
          <span>Database</span>
              <span class="example-fill-remaining-space"></span>
              <span class="align-center"></span>
              <span class="example-spacer"></span>
              <button mat-button>About</button>
              <button mat-button>Contact</button>
              <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
           </mat-toolbar-row>
        
    
  <table border='1' width='100%' style='border-collapse: collapse;'>
  <tr>
    <th>ID</th>
    <th>Number</th>
    <th>Amount</th>
    <th>Update</th>
    <th>Delete</th>
    

  </tr>

  <tr *ngFor="let policy of policies">
    <td>{{ policy.id }}</td>
    <td>{{ policy.number }}</td>
    <td>{{ policy.amount }}</td>
    
    <td> <button mat-raised-button color="accent" (click)="selectPolicy(policy)">Update</button>
        </td>
     <td><button mat-raised-button color="warn" (click)="deletePolicy(policy.id)">Delete</button>
    </td>
  </tr>
</table>
<br>

<br>
  <form #f = "ngForm">
    <label>Policy Number</label>
    <input type="text" name="number" [(ngModel)] = "selectedPolicy.number">
    <br>
    <label>Amount</label>
    <input type="text" name="amount" [(ngModel)] = "selectedPolicy.amount">
    <br>
    
    <br>
    <button  mat-raised-button color="warn" (click)="createOrUpdatePolicy(f)">Create/Update</button>
  </form>

  
</body>
</html>
